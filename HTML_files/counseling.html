            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Counseling Form</h1>
        <p>Please fill out the form below to schedule a Counseling session.</p>
        <form id="consultation-form" onsubmit="handleFormSubmit(event)">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" placeholder="Your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Your email address" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>
            </div>
            <div class="form-group">
                <label for="date">Preferred Consultation Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" placeholder="Tell us about your requirements"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Submit Request</button>
            </div>
        </form>
        <p class="success-message" id="success-message">Schedule done! Thank you for your request.</p>
    </div>
    <footer>
        <p>&copy; 2024 Bimmer Beasts. All rights reserved.</p>
    </footer>
    <script>
        function handleFormSubmit(event) {
            event.preventDefault();
            document.getElementById('success-message').style.display = 'block';
            document.getElementById('consultation-form').reset();
        }
    </script>
    <script src="../JavaScript_files/script.js"></script>
</body>
