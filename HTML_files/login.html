<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIMMMER BEASTS - Login</title>
    <link rel="stylesheet" href="/Css_files/login.css">
</head>

<body>
    <div class="background"></div>

    <div class="login-container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/BMW.svg" alt="BMW Logo">
        </div>
        <h1>BIMMMER BEASTS</h1>
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="username" class="input-field" required>
                <label for="username">Username</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" class="input-field" required>
                <label for="password">Password</label>
            </div>
            <button type="submit" class="btn">Login</button>
            <button type="button" class="btn" id="signupBtn">Sign Up</button>
            <p class="forgot-password">Forgot your password?
                <a href="#" id="forgotPass">Click here</a>
            </p>
            <p class="error" id="error-message"></p>
        </form>
    </div>

    <!-- Modal Overlay -->
    <div class="modal-overlay" id="overlay"></div>

    <!-- Sign Up Modal -->
    <div class="modal" id="signupModal">
        <div class="modal-content">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="form-group">
                    <input type="text" id="newUsername" class="input-field" required>
                    <label for="newUsername">Username</label>
                </div>
                <div class="form-group">
                    <input type="password" id="newPassword" class="input-field" required>
                    <label for="newPassword">Password</label>
                </div>
                <button type="submit" class="btn">Create Account</button>
                <button id="cancelSignup" type="button">Cancel</button>
                <p class="error" id="signup-message"></p>
            </form>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal" id="forgotModal">
        <div class="modal-content">
            <h2>Forgot Password</h2>
            <form id="forgotForm">
                <div class="form-group">
                    <input type="text" id="forgotUsername" class="input-field" required>
                    <label for="forgotUsername">Enter your username</label>
                </div>
                <button type="submit" class="btn">Recover Password</button>
                <button id="cancelForgot" type="button">Cancel</button>
                <p class="error" id="forgot-message"></p>
            </form>
        </div>
    </div>
    <script src="/JavaScript_files/login.js"></script>
</body>

</html>
